<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body id="screen">

  <section id="main-page">
    <div class="content">
      <div class="title-container">
        <h1>SEA(WO)MAN: </h1>
        <input placeholder="enter alias">
      </div>
      <div class="button-container">
        <button>BATTLE FRIEND</button>
        <button>BATTLE AI</button>
      </div>
      <div class="pun-container">
        <h1 id="battleship-pun">"TBH Battleships only fun sometimes... It's really hit or miss"</h1>
      </div>
    </div>
  </section>

  <section id="game-page">
    <div class="game-container">
      <div class="container container-p1">
        <div class="battleships battleships-p1">
          <div class="name-container">
            <h1 class="name" id="name-p1">Player 1</h1>
          </div>
          <div class="all-pieces all-pieces-p1">
            <div class="ship p1-carrier-1">
              <div class="piece-cell p1-carrier-1-1"></div>
              <div class="piece-cell p1-carrier-1-2"></div>
              <div class="piece-cell p1-carrier-1-3"></div>
              <div class="piece-cell p1-carrier-1-4"></div>
              <div class="piece-cell p1-carrier-1-5"></div>
            </div>
            <div class="ship p1-battleship-1">
              <div class="piece-cell p1-battleship-1-1"></div>
              <div class="piece-cell p1-battleship-1-2"></div>
              <div class="piece-cell p1-battleship-1-3"></div>
              <div class="piece-cell p1-battleship-1-4"></div>
            </div>
            <div class="ship p1-cruiser-1">
              <div class="piece-cell p1-cruiser-1-1"></div>
              <div class="piece-cell p1-cruiser-1-2"></div>
              <div class="piece-cell p1-cruiser-1-3"></div>
            </div>
            <div class="ship p1-submarine-1">
              <div class="piece-cell p1-submarine-1-1"></div>
              <div class="piece-cell p1-submarine-1-2"></div>
              <div class="piece-cell p1-submarine-1-3"></div>
            </div>
            <div class="ship p1-destroyer-1">
              <div class="piece-cell p1-destroyer-1-1"></div>
              <div class="piece-cell p1-destroyer-1-2"></div>
            </div>
          </div>
        </div>
        <div class="board board-p1">

        </div>
      </div>
      <div class="container container-p2">
        <div class="battleships battleships-p2">
          <div class="name-container">
            <h1 class="name" id="name-p2">Player 2</h1>
          </div>
          <div class="all-pieces all-pieces-p2">
        
          </div>
        </div>
        <div class="board board-p2">

        </div>
      </div>
    </div>
    <div class="utility-container">

    </div>
    <div class="leaderboard-container">

    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- <script src="http://localhost:8000/socket.io/socket.io.js"></script> -->
  <script src="./script.js"></script>
</body>
</html>
